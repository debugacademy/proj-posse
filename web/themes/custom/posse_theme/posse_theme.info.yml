core: 8.x
type: theme
base theme: bootstrap

name: 'POSSE Theme'
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'

regions:*
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - posse_theme/framework

libraries:
  - 'posse_theme/fonts'